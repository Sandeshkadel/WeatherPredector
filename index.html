<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Prediction App</title>
  
<link rel="icon" type="image/png" href="https://img.freepik.com/free-psd/3d-icon-weather-conditions-with-rain-sun_23-2150108737.jpg?semt=ais_hybrid&w=740&q=80">

  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
    type="module"
  ></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div id="preloader">
  <dotlottie-wc
    src="https://lottie.host/d9400b31-8ed0-4307-afbb-c5f85c1c6dfe/FCEib6TnO1.lottie"
    autoplay
    loop
    style="width:300px;height:300px"
  ></dotlottie-wc>
</div>

<div class="wrapper">
  <div class="sidebar">
    <div>
      <form class="search" id="search">
        <input type="text" id="query" placeholder="Search..." />
        <button>üîç</button>
      </form>

      <div class="weather-icon">
        <img id="icon" src="icons/sun/4.png" alt="" />
      </div>

      <div class="temperature">
        <h1 id="temp">0</h1>
        <span class="temp-unit">¬∞C</span>
      </div>

      <div class="date-time">
        <p id="date-time">Monday, 12:00</p>
      </div>

      <div class="divider"></div>

      <div class="condition-rain">
        <div class="condition">
          <i class="fas fa-cloud"></i>
          <p id="condition">condition</p>
        </div>
        <div class="rain">
          <i class="fas fa-tint"></i>
          <p id="rain">perc - 0%</p>
        </div>
      </div>
    </div>

    <div class="location">
      <div class="location-icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="location-text">
        <p id="location">location</p>
      </div>
    </div>
  </div>
  <div class="main">

    <nav>
      <ul class="options">
        <button class="hourly">today</button>
        <button class="week active">week</button>
      </ul>

      <ul class="options units">
        <button class="celcius active">¬∞C</button>
        <button class="fahrenheit">¬∞F</button>
      </ul>
    </nav>
    <button id="sound-toggle" class="sound-btn">üîá Sound OFF</button>

    <div class="cards" id="weather-cards"></div>

    <div class="highlights">
      <h2 class="heading">today's highlights</h2>

      <div class="cards">
        <div class="card2">
          <h4 class="card-heading">UV Index</h4>
          <div class="content">
            <p class="uv-index">0</p>
            <p class="uv-text">Low</p>
          </div>
        </div>

        <div class="card2">
          <h4 class="card-heading">Wind Status</h4>
          <div class="content">
            <p class="wind-speed">0</p>
            <p>km/h</p>
          </div>
        </div>

        <div class="card2">
          <h4 class="card-heading">Sunrise & Sunset</h4>
          <div class="content">
            <p class="sun-rise">0</p>
            <p class="sun-set">0</p>
          </div>
        </div>

        <div class="card2">
          <h4 class="card-heading">Humidity</h4>
          <div class="content">
            <p class="humidity">0</p>
            <p class="humidity-status">Normal</p>
          </div>
        </div>

        <div class="card2">
          <h4 class="card-heading">Visibility</h4>
          <div class="content">
            <p class="visibilty">0</p>
            <p class="visibilty-status">Normal</p>
          </div>
        </div>

        <div class="card2">
          <h4 class="card-heading">Air Quality</h4>
          <div class="content">
            <p class="air-quality">0</p>
            <p class="air-quality-status">Normal</p>
          </div>
        </div>
      </div>
    </div>
<div class="credits-row">
  <p class="credits">
    Weather Prediction App by Sandesh Kadel
  </p>
</div>
<script src="./script.js"></script>
</body>
</html>
